<!-- CONTENEDOR DEL LOGIN -->
<div class="login-container">
    <div class="container-fluid">
        <div class="row min-vh-100">

            <!-- COLUMNA IZQUIERDA - Imagen decorativa -->
            <div class="col-md-6 d-none d-md-block p-0">
                <div class="login-image"></div>
            </div>

            <!-- COLUMNA DERECHA - Formulario -->
            <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
                <div class="login-form-wrapper">

                    <!-- Título -->
                    <h1 class="display-5 fw-bold text-center mb-2 login-title">¡Bienvenido!</h1>
                    <p class="text-center text-muted mb-4">
                        ¿Aún no tienes cuenta?
                        <a href="sign.html" class="login-link">Sign Up</a>
                    </p>

                    <!-- Formulario de log -->
                    <form onsubmit="return false;">
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label login-label">Email</label>
                            <input
                                    type="email"
                                    class="form-control login-input"
                                    id="email"
                                    placeholder="jhonmcfurry0498@anymail.com"
                            >
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label login-label">Contraseña</label>
                            <div class="position-relative">
                                <input
                                        type="password"
                                        class="form-control login-input"
                                        id="password"
                                        placeholder="********************"
                                >
                            </div>
                        </div>

                        <!-- Forgot Password -->
                        <div class="text-end mb-4">
                            <a href="#" class="login-link-small">¿Olvidó su contraseña?</a>
                        </div>

                        <!-- Boton para el Log In -->
                        <button type="button" class="btn-signin w-100">Log In</button>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>


</body>
