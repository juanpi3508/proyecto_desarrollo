<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KoKo | LogIn</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Pagina de estilos -->
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
<!-- Barra de navegación -->
<div id="navbar-container"></div>

<!-- CONTENEDOR DEL LOGIN -->
<div class="login-container">
    <div class="container-fluid">
        <div class="row min-vh-100">

            <!-- COLUMNA IZQUIERDA - Imagen decorativa -->
            <div class="col-md-6 d-none d-md-block p-0">
                <div class="login-image"></div>
            </div>

            <!-- COLUMNA DERECHA - Formulario -->
            <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
                <div class="login-form-wrapper">

                    <!-- Título -->
                    <h1 class="display-5 fw-bold text-center mb-2 login-title">¡Bienvenido!</h1>
                    <p class="text-center login-subtitle mb-4">
                        ¿Aún no tienes cuenta?
                        <a href="sign.html" class="login-link">Sign Up</a>
                    </p>

                    <!-- Formulario de log -->
                    <form onsubmit="return false;">
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label login-label">Email</label>
                            <input
                                    type="email"
                                    class="form-control login-input"
                                    id="email"
                                    placeholder="jhonmcfurry0498@anymail.com"
                            >
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label login-label">Contraseña</label>
                            <div class="position-relative">
                                <input
                                        type="password"
                                        class="form-control login-input"
                                        id="password"
                                        placeholder="********************"
                                >
                            </div>
                        </div>

                        <!-- Forgot Password -->
                        <div class="text-end mb-4">
                            <a href="#" class="login-link-small">¿Olvidó su contraseña?</a>
                        </div>

                        <!-- Boton para el Log In -->
                        <button type="button" class="btn-login w-100">Log In</button>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- JQUERY -->
<script>
    $(function () {
        // jQuery listo
        $("#btn").on("click", () => $("#saludo").text("¡Hola desde jQuery!"));
    });
</script>

<!-- Pantalla de recarga -->
<div class="loading" style="display:none;">
    <h2>Cargando...</h2>
</div>

<!-- Pantalla de Inicio de Sesion -->
<div class="success" style="display:none;">
    <h2>¡Inicio de sesión exitoso! </h2>
    <a href="catalogo.html" class="btn btn-primary mt-3">Ir al catálogo</a>
</div>

<div class="error" style="display:none;">
    <h2>Ocurrió un error</h2>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="assets/js/form.js"></script>

<!-- FOOTER -->
<footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center small">
        <div class="mb-2">
            <a href="#" class="text-white text-decoration-none me-3">Política de Privacidad</a>
            <a href="#" class="text-white text-decoration-none me-3">Términos y Condiciones</a>
            <a href="#" class="text-white text-decoration-none">Contacto</a>
        </div>
        <div>&copy; 2025 KoKo Market - Todos los derechos reservados</div>
    </div>
</footer>
<script src="assets/js/navbar.js"></script>
<script src="assets/js/carrito.js"></script>
</body>
</html>
