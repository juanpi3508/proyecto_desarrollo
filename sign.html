<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KoKo | SignUp</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Pagina de estilos -->
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
<!-- Barra de navegación -->
<div id="navbar-container"></div>

<!-- CONTENEDOR DEL REGISTRO -->
<div class="register-container">
    <div class="container-fluid">
        <div class="row min-vh-100">

            <!-- COLUMNA IZQUIERDA - Imagen y carousel -->
            <div class="col-md-6 d-none d-md-flex p-0 register-left">
                <div class="register-image-wrapper">

                    <!-- Imagen de fondo -->
                    <div class="register-image"></div>

                    <!-- Texto sobre la imagen -->
                    <div class="register-text">
                        <h1 class="display-6 fw-bold text-white mb-0">Donde comprar</h1>
                        <h1 class="display-6 fw-bold text-white">es disfrutar.</h1>
                    </div>
                </div>
            </div>

            <!-- COLUMNA DERECHA - Formulario -->
            <div class="col-md-6 d-flex align-items-center justify-content-center register-right">
                <div class="register-form-wrapper">

                    <!-- Título -->
                    <h1 class="display-5 fw-bold mb-2">Crea tu cuenta</h1>
                    <p class="text-muted mb-4">
                        ¿Ya tienes una cuenta?
                        <a href="log.html" class="register-link-accent">Log in</a>
                    </p>

                    <!-- Formulario -->
                    <form onsubmit="return false;">

                        <!-- Nombre y Apellido -->
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <input
                                        type="text"
                                        class="form-control register-input"
                                        id="nombre"
                                        placeholder="Nombre"
                                >
                            </div>
                            <div class="col-md-6">
                                <input
                                        type="text"
                                        class="form-control register-input"
                                        id="apellido"
                                        placeholder="Apellido"
                                >
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <input
                                    type="email"
                                    class="form-control register-input"
                                    id="emailSignup"
                                    placeholder="Email"
                            >
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <div class="position-relative">
                                <input
                                        type="password"
                                        class="form-control register-input"
                                        id="regPassword"
                                        placeholder="Ingrese su contraseña"
                                >
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="position-relative">
                                <input
                                        type="password"
                                        class="form-control register-input"
                                        id="regPassword2"
                                        placeholder="Confirme su contraseña"
                                >
                            </div>
                        </div>

                        <!-- Checkbox Términos -->
                        <div class="form-check mb-4">
                            <input class="form-check-input register-checkbox" type="checkbox" id="terms">
                            <label class="form-check-label register-check-label" for="terms">
                                Acepto <a href="" class="register-link">Terminos & Condiciones</a>
                            </label>
                        </div>

                        <!-- Botón Create account -->
                        <button type="button" class="btn-register w-100 mb-4">Sign up</button>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- jquery -->
<!-- Pantalla de recarga -->
<div class="loading-signup" style="display:none;">
    <h2>Creando tu cuenta...</h2>
</div>

<!-- Pantalla de registro exitoso -->
<div class="success-signup" style="display:none;">
    <h2>¡Cuenta creada exitosamente!</h2>
    <a href="log.html" class="btn btn-primary mt-3">Iniciar sesión</a>
</div>

<!-- Pantalla de error -->
<div class="error-signup" style="display:none;">
    <h2>Ocurrió un error</h2>
    <button class="btn btn-primary mt-3" id="volverSignup">Intentar de nuevo</button>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="assets/js/form.js"></script>

<!-- FOOTER -->
<footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center small">
        <div class="mb-2">
            <a href="#" class="text-white text-decoration-none me-3">Política de Privacidad</a>
            <a href="#" class="text-white text-decoration-none me-3">Términos y Condiciones</a>
            <a href="#" class="text-white text-decoration-none">Contacto</a>
        </div>
        <div>&copy; 2025 KoKo Market - Todos los derechos reservados</div>
    </div>
</footer>

<script src="assets/js/carrito.js"></script>
<script src="assets/js/navbar.js"></script>
</body>
</html>
