<!-- ============================
     SCRIPT: Catálogo desde JSON
=============================== -->
<script>
    /* === CONFIGURACIÓN BASE === */
    const DATA_URL = 'productos.json';

    const state = {
        all: [],
        filtered: [],
        q: '',
        cat: '',
        sort: 'relevance'
    };

    const el = {
        grid: document.getElementById('grid'),
        status: document.getElementById('statusMsg'),
        q: document.getElementById('q'),
        cat: document.getElementById('cat'),
        sort: document.getElementById('sort')
    };

    const fmtCurrency = (n, locale = 'es-EC', currency = 'USD') =>
        new Intl.NumberFormat(locale, { style: 'currency', currency }).format(n);

    function unique(arr) { return [...new Set(arr)]; }

    /* === BLOQUE: RENDERIZAR CATEGORÍAS === */
    function renderCategories(items) {
        const cats = unique(items.map(p => p.categoria).filter(Boolean)).sort((a,b)=>a.localeCompare(b));
        el.cat.innerHTML = '<option value="">Todas</option>' + cats.map(c => `<option value="${c}">${c}</option>`).join('');
    }

    /* === BLOQUE: RENDERIZAR TARJETAS DE PRODUCTOS === */
    function renderGrid(items) {
        if (!items.length) {
            el.grid.innerHTML = '<div class="col-12"><div class="alert alert-warning">No se encontraron productos.</div></div>';
            return;
        }

        const cards = items.map(p => {
            const img = p.imagen || 'https://via.placeholder.com/600x600?text=Sin+imagen';
            const badge = p.stock === 0 ? '<span class="badge text-bg-secondary">Agotado</span>' : '';
            const price = fmtCurrency(p.precio ?? 0);

            // Enlace a la página de producto con el ID
            const url = `producto.html?id=${encodeURIComponent(p.id)}`;

            return `
              <div class="col">
                <div class="card h-100">
                  <!-- Enlace principal a la ficha del producto -->
            <a href="${url}" class="text-decoration-none text-reset">
            <img src="${img}" class="card-img-top" alt="${p.nombre || 'Producto'}" loading="lazy">
            </a>

            <div class="card-body d-flex flex-column">
            <div class="d-flex align-items-start justify-content-between gap-2">
            <h6 class="card-title mb-1">
            <a href="${url}" class="stretched-link text-decoration-none text-reset">
            ${p.nombre || 'Producto'}
            </a>
            </h6>
            ${badge}
            </div>
            <p class="text-muted small mb-2">${p.marca || ''}${p.marca && p.categoria ? ' · ' : ''}${p.categoria || ''}</p>
            <p class="fw-bold mb-3">${price}</p>
            </div>
            </div>
            </div>`;
        }).join('');

        el.grid.innerHTML = cards;
    }

    /* === BLOQUE: FILTROS Y ORDEN === */
    function applyFilters() {
        const q = state.q.trim().toLowerCase();
        const cat = state.cat;

        let items = state.all.filter(p => {
            const matchesText = !q || [p.nombre, p.descripcion, p.marca, p.categoria]
                .filter(Boolean)
                .some(v => String(v).toLowerCase().includes(q));
            const matchesCat = !cat || p.categoria === cat;
            return matchesText && matchesCat;
        });

        switch (state.sort) {
            case 'price-asc':
                items.sort((a,b)=> (a.precio ?? 0) - (b.precio ?? 0));
                break;
            case 'price-desc':
                items.sort((a,b)=> (b.precio ?? 0) - (a.precio ?? 0));
                break;
            case 'name-asc':
                items.sort((a,b)=> (a.nombre||'').localeCompare(b.nombre||''));
                break;
            case 'name-desc':
                items.sort((a,b)=> (b.nombre||'').localeCompare(a.nombre||''));
                break;
            default:
                break;
        }

        state.filtered = items;
        renderGrid(items);
    }

            // Leer parámetro de categoría desde la URL
            function aplicarCategoriaDesdeURL() {
                const urlParams = new URLSearchParams(window.location.search);
                const categoria = urlParams.get('categoria');

                if (categoria) {
                    // Esperar a que se carguen las categorías
                    setTimeout(() => {
                        el.cat.value = categoria;
                        state.cat = categoria;
                        applyFilters();

                        // Scroll suave al catálogo
                        document.getElementById('catalogo').scrollIntoView({ behavior: 'smooth' });
                    }, 100);
                }
            }

// Modificar la carga de productos
            async function loadProducts() {
                try {
                    el.status.style.display = 'block';
                    const res = await fetch(DATA_URL, { cache: 'no-store' });
                    if (!res.ok) throw new Error(`HTTP ${res.status}`);
                    const data = await res.json();
                    if (!Array.isArray(data)) throw new Error('El JSON debe ser un array de productos');
                    state.all = data;
                    renderCategories(data);
                    applyFilters();

                    // Aplicar categoría de URL si existe
                    aplicarCategoriaDesdeURL();
                } catch (err) {
                    console.error(err);
                    el.grid.innerHTML = `
          <div class="col-12">
            <div class="alert alert-danger">
              No se pudo cargar el catálogo. Revisa la ruta del JSON (<code>${DATA_URL}</code>) o el formato.
            </div>
          </div>`;
                } finally {
                    el.status.style.display = 'none';
                }
            }


    /* === BLOQUE: EVENTOS === */
    el.q.addEventListener('input', () => { state.q = el.q.value; applyFilters(); });
    el.cat.addEventListener('change', () => { state.cat = el.cat.value; applyFilters(); });
    el.sort.addEventListener('change', () => { state.sort = el.sort.value; applyFilters(); });

    // Leer parámetro de categoría desde la URL
function aplicarCategoriaDesdeURL() {
    const urlParams = new URLSearchParams(window.location.search);
    const categoria = urlParams.get('categoria');

    if (categoria) {
        // Esperar a que se carguen las categorías
        setTimeout(() => {
            el.cat.value = categoria;
            state.cat = categoria;
            applyFilters();

            // Scroll suave al catálogo
            document.getElementById('catalogo').scrollIntoView({ behavior: 'smooth' });
        }, 100);
    }
}

// Modificar la carga de productos
async function loadProducts() {
    try {
        el.status.style.display = 'block';
        const res = await fetch(DATA_URL, { cache: 'no-store' });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        if (!Array.isArray(data)) throw new Error('El JSON debe ser un array de productos');
        state.all = data;
        renderCategories(data);
        applyFilters();

        // Aplicar categoría de URL si existe
        aplicarCategoriaDesdeURL();
    } catch (err) {
        console.error(err);
        el.grid.innerHTML = `
            <div class="col-12">
            <div class="alert alert-danger">
            No se pudo cargar el catálogo. Revisa la ruta del JSON (<code>${DATA_URL}</code>) o el formato.
            </div>
            </div>`;
    } finally {
        el.status.style.display = 'none';
    }
}


    /* === BLOQUE: INICIO === */
    document.addEventListener('DOMContentLoaded', loadProducts);
</script>
