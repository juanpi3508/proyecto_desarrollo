<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KoKo Market | Carrito de Compras</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Estilos -->
    <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<div id="navbar-container"></div>

<!-- CONTENIDO -->
<main class="container my-5">
    <div class="row">
        <!-- IZQUIERDA: Ítems -->
        <div class="col-lg-8 mb-4">
            <h2 class="mb-4">Carrito de Compras</h2>

            <!-- Encabezado “tabla” -->
            <div class="card mb-3" style="background-color:#f6e6a5;">
                <div class="card-body py-2">
                    <div class="row text-center fw-bold">
                        <div class="col-5">Producto</div>
                        <div class="col-2">Precio</div>
                        <div class="col-3">Cantidad</div>
                        <div class="col-2">Subtotal</div>
                    </div>
                </div>
            </div>

            <!-- Lista dinámica de productos -->
            <div id="cart-items"></div>

            <!-- Vaciar carrito -->
            <div class="text-end mt-3">
                <button class="btn btn-outline-danger" id="btn-vaciar">
                    <i class="bi bi-trash me-2"></i>Vaciar Carrito de Compras
                </button>
            </div>
        </div>

        <!-- DERECHA: Resumen -->
        <div class="col-lg-4">
            <div class="card sticky-top" style="top: 80px;">
                <div class="card-body">
                    <h5 class="card-title mb-4">Resumen del Pedido</h5>

                    <div class="d-flex justify-content-between mb-3">
                        <span class="text-muted">Artículos</span>
                        <span class="fw-semibold" id="total-items">0</span>
                    </div>

                    <div class="d-flex justify-content-between mb-3">
                        <span class="text-muted">Subtotal</span>
                        <span class="fw-semibold" id="sub-total">$0.00</span>
                    </div>

                    <div class="d-flex justify-content-between mb-3">
                        <span class="text-muted">Envío</span>
                        <span class="fw-semibold" id="shipping">$0.00</span>
                    </div>

                    <div class="d-flex justify-content-between mb-3">
                        <span class="text-muted">Impuestos</span>
                        <span class="fw-semibold" id="taxes">$0.00</span>
                    </div>

                    <hr>

                    <div class="d-flex justify-content-between mb-4">
                        <span class="fw-bold fs-5">Total</span>
                        <span class="fw-bold fs-5" id="total">$0.00</span>
                    </div>

                    <button class="btn btn-success w-100 py-3 fw-semibold" id="btn-pagar">
                        Proceder al Pago
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- FOOTER -->
<footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center small">
        <div class="mb-2">
            <a href="#" class="text-white text-decoration-none me-3">Política de Privacidad</a>
            <a href="#" class="text-white text-decoration-none me-3">Términos y Condiciones</a>
            <a href="#" class="text-white text-decoration-none">Contacto</a>
        </div>
        <div>&copy; 2025 KoKo Market - Todos los derechos reservados</div>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Motor del carrito + lógica de la página -->
<script src="assets/js/carrito.js"></script>

<!-- Navbar dinámica -->
<script src="assets/js/navbar.js"></script>
</body>
</html>
